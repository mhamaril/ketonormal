{% extends "layout.html" %}
{% block title %}My Page{% endblock %}
{% block navbar %}
	<li class="nav-item active">
		<a class="nav-link" href="/submitlabs">Submit Labs</a>
	</li>
	<li class="nav-item active">
		<a class="nav-link" href="/query">Make Queries<span class="sr-only"></span></a>
	</li>
	<li class="nav-item active">
		<a class="nav-link" href="/forum">Forum<span class="sr-only"></span></a>
	</li>
{% endblock %}

{% block content %}
<form action="/update" method="POST">
    <div class="col-md-6 mb-3">
        <label for="age">Age:</label>
        <input type="number" required name="age"  id="age" min="10" max="130">
        
        <select class="custom-select d-block w-40" name= "gender" id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Undisclosed">Undisclosed</option>
        </select>
        
        <select class="custom-select d-block w-100" name="diet" id="diet" required>
          <option value="">Select Diet</option>
          <option value="LCHF">LCHF (20g to 120g carbs)</option>
          <option value="keto">Keto (less than 50g carbs)</option>
          <option value="zero">Carnivore (aka zero carbs)</option>
        </select>
        
        <select class="custom-select d-block w-100" name="units" id="units" required>
          <option value="">Select Units</option>    
          <option value="usa">mg/dL (Common for USA)</option>
          <option value="int">mmol/L (Common for International)</option>
        </select>
        <input type="hidden" name="user_id" value="{{ user_id }}">
        
        <input type="submit" value="Update Profile">
      </div>	
</form>
<a href="/mypage">Back</a>
{% endblock %}
