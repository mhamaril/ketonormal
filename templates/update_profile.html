{% extends "layout.html" %}
{% block title %}My Page{% endblock %}

{% block content %}
<form action="/update" method="POST">
    <div class="col-md-6 mb-3">
        <label for="age">Age:</label>
        <input type="number" required name="age"  id="age" min="10" max="130">
        
        <select class="custom-select d-block w-40" name= "gender" id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Undisclosed">Undisclosed</option>
        </select>
        
        <select class="custom-select d-block w-100" name="diet" id="diet" required>
          <option value="">Select Diet</option>
          <option value="5">LCHF (20g to 120g carbs)</option>
          <option value="3">Keto (less than 50g carbs)</option>
          <option value="1">Carnivore (aka zero carbs)</option>
        </select>
        
        <select class="custom-select d-block w-100" name="units" id="units" required>
          <option value="">Select Units</option>    
          <option value="usa">mg/dL (Common for USA)</option>
          <option value="int">mmol/L (Common for International)</option>
        </select>
        <input type="hidden" name="user_id" value="{{ user_id }}">
        
        <input type="submit" value="Update Profile"> <a href="/mypage">Back</a>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      </div>	
</form>

{% endblock %}
